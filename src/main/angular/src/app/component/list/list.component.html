<table multiTemplateDataRows mat-table [dataSource]="dataSource" style="width: 100%;">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{'name'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> {{'owner'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> {{'language'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.language}} </td>
  </ng-container>

  <ng-container matColumnDef="translationLanguage">
    <th mat-header-cell *matHeaderCellDef> {{'translationLanguage'|translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.translationLanguage}} </td>
  </ng-container>

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">


        {{element.description}}

        <button mat-button>{{'edit' | translate}}</button>
        <button mat-button>{{'test' | translate}}</button>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
